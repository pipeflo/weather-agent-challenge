# Amazon Bedrock AgentCore Configuration
# This file is used by the AgentCore Starter Toolkit

# Agent configuration
agent:
  name: weather-agent
  description: "A weather information agent that provides current weather data for cities worldwide"
  
# Runtime configuration  
runtime:
  entrypoint: agent.py
  python_version: "3.10"
  
# Environment variables
environment:
  # OpenWeather API key will be set during deployment
  # OPENWEATHER_API_KEY: "your-api-key-here"
  
# Deployment settings
deployment:
  region: us-west-2  # Default region for AgentCore
  
# Observability settings
observability:
  enable_cloudwatch: true
  enable_tracing: true
